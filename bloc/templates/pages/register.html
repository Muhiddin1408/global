{% extends 'base.html' %}
{% block content %}
{% load static %}


<!-- register form section starts  -->

<section class="register">
    message: {{messages}}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
<section class="register">
    <form action="" enctype="{% url 'register' %}" method="post">
        <h3>register now</h3>
        {% csrf_token %}
        <input type="text" name="username" placeholder="enter your name"  class="box">
        <input type="email" name="email" placeholder="enter your email" class="box">
        <input type="number" name="phone" placeholder="enter your phone" class="box">
        <input type="password" name="password1" id="password1" placeholder="enter your password" onkeyup='check();' class="box">
        <input type="password" name="password2" id="password2" placeholder="re-enter your password" onkeyup='check();' class="box">
        <span id='message'></span>
        <input type="submit" value="Ro'yhatdan o'tish">
        <p style="padding-top: 2rem;
  font-size: 1.5rem;
  color: #666;
  text-align: center;
  padding-bottom: 1rem;">already have an account?</p>
        <a href="{% url 'login' %}" class="btn link">Kirish</a>
    </form>
</section>
